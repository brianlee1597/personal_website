<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <title>Brian's Personal Website</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        main {
            height: 100vh;
        	position: relative;
        	background-color: #2f3238;
            color: #fff;
        }

        .border {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;

            width: calc(100% - 50px);
            height: calc(100% - 50px);
            border: 2px solid #fff;
            opacity: 0.7;
        }

        .outersvg,
        .linksvg {
        	position: absolute;
        	top: 50%;
        	left: 50%;
        	transform: translate(-50%,-50%) rotate(-90deg);
        }

        .circle {
          stroke-dasharray: 3000;
          stroke-dashoffset: 3000;
          animation: stroke 3s ease-out forwards;
        }

        .main_textbox {
            position: absolute;
            transform: translate(-50%,-50%);
        }

        .bio {
            cursor: pointer;
        }

        .work, .resume, .skills {
            transition: opacity 0.1s ease-in;
            opacity: 0;
            height: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .work.active, .resume.active, .skills.active {
            opacity: 1;
            height: auto;
        }

        .main_textbox {
            top: 50%;
            left: 50%; 
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        @keyframes stroke {
          to {
            stroke-dashoffset: 0;
          }
        }
    </style>

    <main>
        <div class="border"></div>

        <svg class="outersvg" height="600" width="600">
            <circle 
            class="circle" cx="300" cy="300" r="285" stroke="#fff" stroke-width="2" opacity="0.7" fill-opacity="0" />
        </svg>

        <svg class="linksvg" height="700" width="700">
            <circle class="bio" cx="630" cy="350" r="40" stroke="#fff" stroke-width="3" fill-opacity="1" fill="#2f3238"/>
            <circle class="work" cx="350" cy="70" r="40" stroke="#fff" stroke-width="3" fill="#2f3238"/>
            <circle class="skills" cx="350" cy="630" r="40" stroke="#fff" stroke-width="3" fill="#2f3238"/>
            <circle class="resume" cx="70" cy="350" r="40" stroke="#fff" stroke-width="3" fill="#2f3238"/>
        </svg>

        <div class="main_textbox">
            <h1>Brian's</h1>
            <h1>Website</h1>
        </div>
    </main>

    <script>
        document.querySelector(".bio").classList.add("active");

        setTimeout(() => {
            document.querySelector(".skills").classList.add("active");
        }, 175);

        setTimeout(() => {
            document.querySelector(".resume").classList.add("active");
        }, 475);

        setTimeout(() => {
            document.querySelector(".work").classList.add("active");
        }, 800);
    </script>
</body>
</html>
