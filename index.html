<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <title>Brian's Personal Website</title>
</head>
<body onload="loadLinks()">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        main {
            height: 100vh;
        	position: relative;
        	background-color: #2f3238;
            color: #fff;
        }

        .border {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;

            width: calc(100% - 50px);
            height: calc(100% - 50px);
            border: 2px solid #fff;
        }

        .outersvg {
        	position: absolute;
        	top: 50%;
        	left: 50%;
        	transform: translate(-50%,-50%) rotate(-90deg);
        }

        .circle {
          stroke-dasharray: 3000;
          stroke-dashoffset: 3000;
          animation: stroke 3s ease-out forwards;
        }

        .biosvg,
        .worksvg,
        .resumesvg,
        .main_textbox {
            position: absolute;
            transform: translate(-50%,-50%);
        }

        .biosvg {
            top: 23%;
            left: 50%;
        }

        .worksvg {
            top: 65%;
            left: 38.3%;
        }

        .resumesvg {
            top: 65%;
            left: 61.7%;
        }

        .bio, .work, .resume {
            display: none;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .main_textbox {
            top: 50%;
            left: 50%; 
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        @keyframes stroke {
          to {
            stroke-dashoffset: 0;
          }
        }

        @keyframes fadeIn {
        	to {
        		opacity: 1;
        	}
        }
    </style>

    <main>
        <div class="border"></div>

        <svg class="outersvg" height="600" width="600">
            <circle class="circle" cx="300" cy="300" r="285" stroke="#fff" stroke-width="2" fill-opacity="0" />
        </svg>

        <svg class="biosvg" height="100" width="100">
            <circle class="bio" cx="50" cy="50" r="40" stroke="#fff" stroke-width="3" fill-opacity="1" fill="#2f3238"/>
        </svg>

        <svg class="worksvg" height="100" width="100">
            <circle class="work" cx="50" cy="50" r="40" stroke="#fff" stroke-width="3" fill="#2f3238"/>
        </svg>

        <svg class="resumesvg" height="100" width="100">
            <circle class="resume" cx="50" cy="50" r="40" stroke="#fff" stroke-width="3" fill="#2f3238"/>
        </svg>

        <div class="main_textbox">
            <h1>Brian's</h1>
            <h1>Biography</h1>
        </div>
    </main>

    <script>
        function loadLinks () {
            setTimeout(() => {
                document.querySelector(".bio").style.display = "block";
            }, 0);

            setTimeout(() => {
                document.querySelector(".resume").style.display = "block";
            }, 360);

            setTimeout(() => {
                document.querySelector(".work").style.display = "block";
            }, 720);
        }
    </script>
</body>
</html>
