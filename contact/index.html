<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./quill.css" rel="stylesheet">
    <link href="../universal.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <script src="../universal.js" defer></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Brian's Contact</title>
</head>
<body>
    <div class="border">
        <a id="home" href="../">Go Back</a>

        <div id="container">
            <h3 id="intro">Thank you for visiting my contact page. Please feel free to send me an email using the form below or directly at <span>
                <a href="mailto:brianlee1597@gmail.com">brianlee1597@gmail.com</a></span>. Looking forward to connecting with you!</h3>
            <div id="email_title">
                <input type="email" id="email_input" placeholder="Your Email" required/>
                <input type="text" id="title_input" placeholder="Title (optional)"/>
            </div>
            <div id="editor"></div>
            <div id="submit_container">
                <p id="warning"></p>
                <button type="submit" id="submit" onclick="new Form().submit()">Send</button>
            </div>
        </div>

        <template>
            <h2 id="success_title">Your email has been sent!</h2>
            <a id="success_goback" href="../index.html">Go Home</a>
        </template>
    </div>

    <div class="cursor"></div>
    <div class="cursor2"></div>
    
</body>
</html>
